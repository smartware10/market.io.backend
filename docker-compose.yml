services:

  postgres_db:
    container_name: postgres_db
    image: postgres:latest
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.db:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:${DB_PORT}'

volumes:
  .db: